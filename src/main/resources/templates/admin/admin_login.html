<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/admin_login.css">

    <style>
        header {
            display: flex;
            justify-content: center;
        }

        header>a>img {
            width: 160px;
            height: 120px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/"><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/y4j_logo_black.png"></a>
    </header>

    <div class="login_section">
        <div class="login_box">
            <div class="login_innerbox">
                <div class="login_title">
                    <h3>관리자 로그인</h3>
                </div>
				<form id="adminLoginForm" action="adminLoginForm" method="post">
	                <div class="login_content">
	                    <div class="login_input">
	                        <input type="text" class="id"  id="admin_id" name="admin_id" placeholder="아이디" required><br />
	                        <input type="password" class="pw" name="admin_pw" placeholder="비밀번호" required><br />
	
	                        <div class="login_input_under">
	                            <span class="left"><input type="checkbox" class="save_id"  id="save_id" name="save_id"  onclick="saveid()"> 아이디 저장</span>
	                            <span class="find_user_info right">
	                                <a href="admin_find_id" class="find_id">아이디 찾기</a> /
	                                <a href="admin_find_pw" class="find_pw">비밀번호 찾기</a>
	                            </span>
	                        </div>
	                    </div>
	                </div>

                    <div class="btn">
                        <button type="submit" class="login_btn">로그인</button>
                    </div>
                </form>

                <div class="btn">
                    <!-- <form>
                        <button type="submit" class="login_btn">로그인</button>
                    </form> -->
                    <form action="admin_join">
                        <button type="submit" class="join_btn">회원가입</button>
                    </form>
                    <div class="user_login">
                        <a href="/user/user_login">회원이신가요?</a>
                    </div>
                </div>

                <div class="join_comment">
                    <p>관리자 권한으로 회원가입 시 사원 코드가 필요합니다</p>
                </div>


            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script th:inline="javascript">
        var msg = '[[${msg}]]';
        if (msg != 'null') {
            alert(msg);
        }
    </script>
	<script>
		$(".login_btn").click(function() {
			$("#adminLoginForm").submit();
		});
	</script>
    <footer>
        <h3>Footer 입니다</h3>
    </footer>
</body>

</html>
