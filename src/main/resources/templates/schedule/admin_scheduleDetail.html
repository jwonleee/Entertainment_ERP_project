<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>

<!-- css -->
<link rel="stylesheet" href="../css/admin_scheduleDetail.css" type="text/css" />

<th:block th:replace="~{./layout/y4j_layout :: funcLayout(~{:: .fragment})}">
	
	<div class="fragment">
		
		<div class="table_wrap">
			<div class="title">일정 상세보기</div>

			<form action="deleteForm" method="post" name="actionForm">
				<!-- pk 가져옴 -->
				<input type="hidden" name="schedule_no" id="schedule_no" th:value="${vo.schedule_no}"/>

					<ul>
						<li>
							<table class="table_inner" id="schedule_list">
								<tbody>
									<tr>
										<th>일정 날짜</th>
										<td class="schedule_calendar">
											[[${vo.schedule_start_time}]] ~ [[${vo.schedule_end_time}]]
										</td>
									</tr>
									<tr>
										<th>관리자 ID</th>
										<td>
											[[${vo.schedule_writer}]]
										</td>
									</tr>
									<tr>
										<th>타입</th>
										<td>
											[[${vo.schedule_type}]]
										</td>
										</td>
									</tr>
									<tr>
										<th>제목</th>
										<td id="title">
											[[${vo.schedule_ent_name}]]
										</td>
									</tr>
									<tr>
										<th>아티스트</th>
										<td>
											[[${vo.ent_name}]]
										</td>
									</tr>
									<tr>
										<th>장소</th>
										<td>
											[[${vo.schedule_location}]]
										</td>
									</tr>
									<tr>
										<th>세부내용</th>
										<td>
											<div class="content">
												<pre>[[${vo.schedule_content}]]</pre>
											</div>
										</td>
									</tr>
								</tbody>
							</table>

							<div class="btn_wrap">
								<button type="button" id="modify_btn" class="btn btn-primary custom_btn">수정</button>
								<button type="button" id="delete_btn" class="btn btn-primary custom_btn">삭제</button>
								<button type="button" class="btn btn-primary custom_btn" onclick="location.href='/schedule/admin_scheduleList'">목록</button>
							</div>
						</li>
					</ul>

				</form>
			</div>
			
			<!-- Modal 수정창 -->
			<div class="modal fade" id="ModifyModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					
					<form action="modifyForm" method="post">
						<input type="hidden" name="schedule_no" id="schedule_no" th:value="${vo.schedule_no}" />
					<div class="modal-header">
						<h5 class="modal-title" id="ModalLabel">일정 수정</h5>
					</div>
					
						<div class="modal-body modal_wrap">
							<table class="table_inner" id="schedule_detail">
								
							</table>
						</div>
						
						<div class="modal-footer">
							<button type="submit" id="save" class="btn btn-primary">저장</button>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
						</div>
					</form>
					
				</div>
			</div>
			</div>
			<!-- end Modal -->
		</div>

	</div>

</th:block>

	<!-- msg -->
	<script th:inline="javascript">
		var msg = JSON.parse('[[${msg}]]');
		if(msg != null) {
			alert(msg);
		}
	</script>

<!-- js -->
<script src="/js/admin_dateTimePicker.js"></script>
<script src="/js/admin_scheduleDetail.js"></script>

</html>
