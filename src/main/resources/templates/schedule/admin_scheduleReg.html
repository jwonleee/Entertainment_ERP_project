<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>

<!-- css -->
<link rel="stylesheet" href="../css/admin_scheduleReg.css" type="text/css" />

<!-- timepicker css -->
<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" /> -->

<th:block th:replace="~{./layout/y4j_layout :: funcLayout(~{:: .fragment})}">

	<div class="fragment">

		<div class="table_wrap">
			<div class="title">일정등록</div>
			<form name="scheduleForm" action="registForm" method="post" enctype="multipart/form-data">
				<div>
					<ul>
						<li>
							<table class="table_inner">
								<tbody>
									<tr>
										<th>관리자 ID</th>
										<td>
											<input type="text" class="form-control" name="schedule_writer" style="width:154px" th:value="${session.admin_id}" readonly/>
										</td>
									</tr>
									<tr>
										<th>아티스트 타입</th>
										<td>
											<label>
												<input type="radio" class="type_wrap" name="artist_type" value="Musician" />
												<span>Musician</span>
											</label>
											
											<label>
												<input type="radio" class="type_wrap" name="artist_type" value="Actor" />
												<span>Actor</span>
											</label>	
										</td>
									</tr>
									<tr>
										<th>아티스트</th>
										<td class="artistList_td">
											<select class="form-select input-sm artistList_wrap" name="ent_name" style="width: 150px;" required>
												<option value="">선택</option>
										   <!-- <option value="blackpink">Blackpink</option>
												<option value="newjeans">Newjeans</option>
												<option value="ive">Ive</option> -->
											</select>
											<span class="artistWarning warning"></span>
										</td>
									</tr>
									<tr>
										<th>일정 날짜</th>
										<td class="schedule_calendar">
											<input type='text' class='datetimepicker form-control timepicker_block' name='schedule_start_time' id='date_timepicker_start' readonly required placeholder='시작날짜'/>
													<label for="date_timepicker_start"><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/calendar.png"/></label> ~ 
											<input type='text' class='datetimepicker form-control timepicker_block' name='schedule_end_time' id='date_timepicker_end' readonly required placeholder='종료날짜'/>
													<label for="date_timepicker_end"><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/calendar.png"/></label>
											<span class="datetimepickerWarning warning"></span>
										</td>
									</tr>
									<tr>
										<th>타입</th>
										<td>
											<select class="form-select" id="schedule_type" name="schedule_type" style="width: 154px; display: inline-block;">
												<option value="">선택</option>
												<option th:value="TV != null? TV : ''">TV</option>
												<option th:value="Magazine != null? Magazine : ''">Magazine</option>
												<option th:value="Radio != null? Radio : ''">Radio</option>
												<option th:value="Concert != null? Concert : ''">Concert</option>
												<option th:value="Movie != null? Movie : ''">Movie</option>
												<option th:value="ETC != null? ETC : ''">ETC</option>
											</select>
											<span style="color:tomato"> [[${valid_schedule_type}]]</span>
										</td>
									</tr>
									<tr>
										<th>제목</th>
										<td>
											<input type="text" class="input90 form-control" name="schedule_ent_name" th:value="${vo != null ? vo.schedule_ent_name : ''}" placeholder="50자 이내로 적어주세요." required/>
											<!--<span style="color:tomato">[[${valid_schedule_ent_name}]]</span>-->
										</td>
									</tr>
									<tr>
										<th>장소</th>
										<td>
											<input type="text" class="input90 form-control" name="schedule_location" th:value="${vo != null ? vo.schedule_location : ''}" required/>
											<!--<span style="color:tomato">[[${valid_schedule_location}]]</span>-->
										</td>
									</tr>
									<tr>
										<th>세부내용</th>
										<td>
											<div>
												<textarea name="schedule_content"
													class="content form-control"></textarea>
											</div>
										</td>
									</tr>
								</tbody>
							</table>

						</li>
					</ul>
					
					<div class="btn_wrap">
						<button type="submit" id="submit" class="btn btn-primary custom_btn">등록</button>
						<button type="reset" class="btn btn-primary custom_btn">초기화</button>
						<button type="button" class="btn btn-primary custom_btn" onclick="location.href='/schedule/admin_scheduleList'">목록</button>
					</div>
					
				</div>
			</form>
		</div>
	</div>

</th:block>
	<script src="/js/admin_scheduleReg.js"></script>

</html>
