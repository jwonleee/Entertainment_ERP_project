      <div class="companyLogo-outer" style="cursor: pointer;">

    <!-- Swiper -->
    <div class="swiper mySwiper">

            autoplay loop muted></video>
        </div>
        <div class="swiper-slide">
          <video id="videoPlayer"
            src="https://blackpinkofficial.com/worldtourbornpink/assets3/BP_MainLogo_Loop_Web_v08.mp4" autoplay loop

        <div class="swiper-slide">

        <li><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/btn_youtube.svg" /></li>
        <li><img src="https://jafp.s3.ap-northeast-2.amazonaws.com/y4j/btn_twitter.svg" /></li>

        <span>▼ 관련 사이트</span>
      </div>
    </div>

  </div>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      direction: "horizontal",
      effect: "coverflow",
      mousewheel: {
        invert: false,
        sensitivity: 1,
        thresholdDelta: 30
      },
      grabCursor: true,
      slidesPerView: "1",
      centeredSlides: true,
      loop: false,
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      }
    });
  </script>
  <script>
    setTimeout(function () {
      document.querySelector(".swiper-horizontal>.swiper-pagination-progressbar, .swiper-pagination-progressbar.swiper-pagination-horizontal").style.top = "revert";
      document.querySelector(".swiper-pagination-progressbar .swiper-pagination-progressbar-fill").style.background = "rgb(170, 170, 170)";
    }, 100);
  </script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    });
  </script>
  <script src="js/y4j_intro.js"></script>
  <script th:inline="javascript">
    var msg = '[[${msg}]]';
    if (msg != 'null') {
        alert(msg);
    }
</script>

</html>
